{% extends 'core/layout.html' %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded shadow-md w-full max-w-md">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Upload Your Resume</h2>

        <label class="block text-gray-700 font-semibold mb-2" for="resume">
            Choose Resume File (PDF, Word, or Image):
        </label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" required
            class="w-full p-2 border rounded mb-4">

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Analyze Resume
        </button>
    </form>
</div>

{% endblock %}
