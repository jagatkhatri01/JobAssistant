{% extends 'core/layout.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-3xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Resume Suggestions</h1>

    <div class="space-y-6">
        {% for section in suggestions %}
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <!-- Colorful Section Header -->
            <div class="px-6 py-4 {% cycle 'bg-blue-600' 'bg-green-600' 'bg-purple-600' %}">
                <h2 class="text-xl font-semibold text-white">
                    {{ section.section_title }}
                </h2>
            </div>

            <!-- Suggestions List -->
            <div class="divide-y divide-gray-100">
                {% for item in section.items %}
                <div class="px-6 py-4">
                    <div class="flex items-start">
                        <span class="text-blue-500 mr-3">â€¢</span>
                        <p class="text-gray-700">{{ item }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="mt-8 text-center">
        <a href="{% url 'resumeauditing:upload_and_audit_resume' %}"
            class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Upload New Resume
        </a>
    </div>
</div>

<style>
    /* Smooth color transitions */
    .bg-blue-600 {
        transition: background-color 0.3s ease;
    }

    .bg-green-600 {
        transition: background-color 0.3s ease;
    }

    .bg-purple-600 {
        transition: background-color 0.3s ease;
    }
</style>
{% endblock %}
