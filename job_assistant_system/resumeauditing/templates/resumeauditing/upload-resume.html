{% extends 'core/layout.html' %}

{% block content %}

<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">
    <div class="container mx-auto px-14 py-12">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Resume Auditor</h1>
                <p class="text-gray-600">Upload your resume for AI-powered optimization suggestions</p>
            </div>

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Resume File (PDF/DOCX/Image)</label>
                    <div class="mt-1 flex items-center">
                        <label class="cursor-pointer">
                            <span class="sr-only">Choose file</span>
                            <input type="file" name="file" accept=".pdf,.docx,.jpg,.jpeg,.png" class="block w-full text-sm text-gray-500
                                   file:mr-4 file:py-2 file:px-4
                                   file:rounded-md file:border-0
                                   file:text-sm file:font-semibold
                                   file:bg-blue-50 file:text-blue-700
                                   hover:file:bg-blue-100">
                        </label>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="px-6 py-3 bg-blue-700 text-white font-medium rounded-lg hover:bg-blue-900 transition duration-300">
                        Analyze Resume
                    </button>

                    <a href="#" class="text-sm text-blue-600 hover:underline">Need help?</a>
                </div>
            </form>

            <div class="mt-8 border-t pt-6">
                <h3 class="text-sm font-medium text-gray-500">Supported Formats</h3>
                <ul class="mt-2 flex space-x-4 text-xs text-gray-500">
                    <li class="flex items-center">
                        <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                                clip-rule="evenodd"></path>
                        </svg>
                        PDF
                    </li>
                    <li class="flex items-center">
                        <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                                clip-rule="evenodd"></path>
                        </svg>
                        DOCX
                    </li>
                    <li class="flex items-center">
                        <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                                clip-rule="evenodd"></path>
                        </svg>
                        JPG/PNG
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
{% endblock %}
