{% extends 'core/layout.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl border space-y-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Edit Experience</h2>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            {{ form.title }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
            {{ form.company }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            {{ form.description }}
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                {{ form.start_date }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                {{ form.end_date }}
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Currently Working</label>
            {{ form.currently_working }}
        </div>
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-900">Save</button>
    </form>
</div>
{% endblock %}
