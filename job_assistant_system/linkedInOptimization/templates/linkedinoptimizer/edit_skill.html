{% extends 'core/layout.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl border space-y-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Edit Skill</h2>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Skill Name</label>
            {{ form.name }}
        </div>
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-900">Save</button>
    </form>
</div>
{% endblock %}
