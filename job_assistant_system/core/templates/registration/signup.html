{% extends 'core/layout.html' %}
{% block title %}

{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center mt-8 w-screen h-full">
    <div class="px-10 py-8 shadow-lg rounded-lg bg-slate-200 w-[25rem] md:w-[35rem]">
        <h1 class="font-bold text-2xl mb-10 text-center">Create an Account</h1>

        <form action="" class="space-y-6">
            <div class="flex flex-col">
                <label for="username" class="text-md font-semibold">Username</label>
                <input id="username"
                    class="px-6 py-1 mt-1 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-700"
                    type="text">
            </div>
            <div class="flex flex-col">
                <label for="email" class="text-md font-semibold">Email</label>
                <input id="email"
                    class="px-6 py-1 rounded-lg mt-1 border focus:outline-none focus:ring-2 focus:ring-blue-700"
                    type="email">
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-md font-semibold">password</label>
                <input id="password"
                    class="px-6 py-1 rounded-lg mt-1 border focus:outline-none focus:ring-2 focus:ring-blue-700"
                    type="password">
            </div>
            <div class="flex flex-col">
                <label for="confirm_password" class="text-md font-semibold">Confirm Password</label>
                <input id="confirm_password"
                    class="px-6 py-1 rounded-lg mt-1 border focus:outline-none focus:ring-2 focus:ring-blue-700"
                    type="password">
            </div>
            <button type="submit"
                class="bg-blue-700 font-bold text-white px-4 py-2 rounded-lg hover:bg-blue-600 mx-auto block">SignUp</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-gray-700">Already have an account?
                <a href="{% url 'login' %}" class="text-blue-700 font-bold hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
