{% extends 'core/layout.html' %}
{% block title %}
Choose a Resume Template
{% endblock %}

{% block content %}
<div class="bg-gray-100 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-8">Select a Resume Template</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for template in templates %}
        <div class="border p-4 shadow rounded-lg">
            {% include template %}
            <div class="mt-4 flex justify-between">
                <a href="{% url 'edit_resume' resume.id %}"
                    class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Edit</a>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
